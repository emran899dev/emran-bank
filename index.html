<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emran Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- login area start -->

 <section id="login-area">
     
        <h1 class="text-center">Welcome to Emran Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your email">
            <br>
            <input type="text" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    
 </section>

 <!-- login area end -->

 <!-- transaction area start -->

 <section id="transaction-area">
      <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>
      </div>

      <div class="row">
          
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
              <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
              
          </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>

 </section>

 <!-- transaction area end -->

 <!-- javascript working start-->

 <script>

// login button event handler

     const loginBtn = document.getElementById('login')
     loginBtn.addEventListener('click',function(){
         const loginArea = document.getElementById('login-area')
         loginArea.style.display = 'none'
         const transactionArea = document.getElementById('transaction-area')
         transactionArea.style.display = 'block'
     })

// deposit button event handler


const depositBtn = document.getElementById('addDeposit')
depositBtn.addEventListener('click',function(){
    // const depositAmountBtn = document.getElementById('depositAmount').value

   const depositNumber =  getInputNumber('depositAmount')

    updateSpanText('currentDeposit',depositNumber)

    // const totalDeposit = depositNumber + currentDepositNumber
    // document.getElementById('currentDeposit').innerText = totalDeposit

    // // call function

    updateSpanText('currentBalance',depositNumber)

    // // local working

    // const currentBalance = document.getElementById('currentBalance').innerText
    // const currentBalanceNumber = parseFloat(currentBalance)
    // const totalBalance = depositNumber + currentBalanceNumber
    // document.getElementById('currentBalance').innerText = totalBalance

    document.getElementById('depositAmount').value = ''


})

// withdraw button event handler

   const withdrawBtn = document.getElementById('addWithdraw')
   withdrawBtn.addEventListener('click', function(){
    //    const withdrawAmount = document.getElementById('withdrawAmount').value
    //    const withdrawNumber = parseFloat(withdrawAmount)

    const withdrawNumber = getInputNumber('withdrawAmount')
    console.log(withdrawNumber);
   })

    // // functional working

    function getInputNumber(id){
        const  amount = document.getElementById(id).value
       const amountNumber = parseFloat(amount)

    return amountNumber
    }

    function updateSpanText(id,depositNumber){
        const current  = document.getElementById(id).innerText
        const currentNumber = parseFloat(current)
        const totalAmount = depositNumber + currentNumber
        document.getElementById(id).innerText = totalAmount
    }

 </script>

</body>

</html>
